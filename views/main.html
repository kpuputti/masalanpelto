{% extends 'base.html' %}

{% block container %}

  <header class="navbar navbar-inverse">
    <div class="navbar-inner">
      <a class="brand" href="/">Masalanpelto</a>

      <p class="navbar-text pull-right user-actions">
        {% if loggedIn %}
          {{ username }} | <a href="/logout">Kirjaudu ulos</a>
        {% else %}
          <a href="/login">Kirjaudu sisään</a>
        {% endif %}
      </p>

    </div>
  </header>

  <div class="page-header">
    <h1>{% block title %}{% endblock %}</h1>
  </div>

  {% block content %}{% endblock %}

{% endblock %}
