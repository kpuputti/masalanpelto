{% extends 'base.html' %}

{% block container %}

  <header class="navbar navbar-inverse">
    <div class="navbar-inner">
      <a class="brand" href="/">Masalanpelto</a>

      {% if loggedIn %}
        <p class="navbar-text user-actions">{{ username }} | <a href="/logout">Kirjaudu ulos</a></p>
      {% else %}
        <p class="navbar-text user-actions"><a href="/login">Kirjaudu sisään</a></p>
      {% endif %}

    </div>
  </header>

  <h1>{% block title %}{% endblock %}</h1>

  {% block content %}{% endblock %}

{% endblock %}
