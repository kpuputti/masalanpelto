      <ul>
        <li><a href="/">Etusivu</a></li>
        <li><a href="/tietoa">Tietoa</a></li>
      </ul>
    </nav>

    <p class="user-actions">

        <a href="/login">Kirjaudu sisään</a>

  <hr>

    <p>Masalanpelto</p>
