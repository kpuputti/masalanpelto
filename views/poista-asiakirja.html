{% extends 'main.html' %}

{% block content %}

  <h1>Varmista tiedoston poisto</h1>

  <p>Haluatko varmasti poistaa asiakirjan: {{ file.name }}?</p>

  <form action="/asiakirjat/{{ fileId }}/poista" method="post">
    <input type="hidden" name="_csrf" value="{{ csrfToken }}">
    <button type="submit"><span class="lsf">&#xe12c;</span> Poista</button>
  </form>

  <p><a href="/asiakirjat/{{ fileId }}"><span class="lsf">&#xe00f;</span> Palaa takaisin</a></p>

{% endblock %}
