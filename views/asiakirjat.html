{% extends 'main.html' %}

{% block content %}

  <h1>Asiakirjat</h1>

  {% if showUploadLink %}
    <p><a href="/asiakirjat/uusi">Lisää uusi asiakirja</a></p>
  {% endif %}

  <ul class="file-listing">
    {% for file in files %}
      <li>
        <h3><a href="/asiakirjat/{{ file.id }}">{{ file.name }}</a></h3>
        <span class="description">{{ file.description }}</span>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
