{% block bodyclasses %}page-signup{% endblock %}

{% block container %}

  {% if loggedIn %}
    <p>Jo kirjautuneena tunnuksella {{ username }}.</p>
    <p><a href="/">Takaisin etusivulle</a></p>
  {% else %}

  <form class="form-signin" action="/login" method="post">
    <h2 class="form-signin-heading">Kirjaudu sis채채n</h2>
    <input type="text" class="input-block-level" name="username" placeholder="Tunnus" tabindex="1" required autofocus>

    <button class="btn btn-large btn-primary" type="submit">Kirjaudu</button>
  </form>

  {% endif %}

{% endblock %}
