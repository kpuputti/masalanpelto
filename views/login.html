{% extends 'base.html' %}

{% block headtitle %}Kirjaudu sisään{% endblock %}

{% block body %}
  <h1>Kirjaudu sisään</h1>

  {% if loggedIn %}
    <p>Jo kirjautuneena tunnuksella {{ username }}.</p>
    <p><a href="/">Takaisin etusivulle</a></p>
  {% else %}

  <form class="login-form" action="/login" method="post">
    <label>Tunnus
      <input type="text" name="username" placeholder="Tunnus" tabindex="1" required autofocus>
    </label>
    <label>Salasana
      <input type="password" name="password" placeholder="Salasana" tabindex="2" required>
    </label>
    <input type="hidden" name="_csrf" value="{{ _csrf }}">
    <input type="submit" value="Kirjaudu sisään">
  </form>

  {% endif %}

{% endblock %}
